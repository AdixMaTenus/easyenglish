<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EasyEnglish ‚Äî My Results</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <div class="nav-brand">
        <span class="logo">üìö</span>
        <span class="brand-name">EasyEnglish</span>
      </div>
      
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="module6.html">Module 6</a>
        <a href="results.html" class="active">My Results</a>
      </div>

      <div class="nav-right">
        <div class="lang-switch">
          <button class="lang-btn" data-lang="kk" onclick="setLang('kk')" aria-label="“ö–∞–∑–∞“õ —Ç—ñ–ª—ñ">KZ</button>
          <button class="lang-btn" data-lang="ru" onclick="setLang('ru')" aria-label="–†—É—Å—Å–∫–∏–π">RU</button>
          <button class="lang-btn" data-lang="en" onclick="setLang('en')" aria-label="English">EN</button>
        </div>

        <div class="auth-section">
          <button id="loginBtn" class="btn-login">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
              <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
              <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill="#34A853"/>
              <path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
              <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.485 0 2.44 2.017.96 4.96L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
            </svg>
            Google
          </button>
          
          <div id="userProfile" class="user-profile">
            <img id="userPhoto" class="avatar" alt="User" />
            <span id="userName"></span>
            <button class="btn-logout" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="wrap">
    <div class="card">
      <h2>üìä My Results</h2>
      <p class="lead" id="quoteBox">Loading motivation...</p>

      <div id="resultsArea">
        <div class="auth-prompt">
          <div class="auth-prompt-icon">üîí</div>
          <h3>Sign in to view your results</h3>
          <p>Please sign in with Google to see your saved results and track your progress.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/app.js"></script>
  <script src="assets/auth.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCUzZePHpFQmtrY58ntwtRW7oU3OJjt5ks",
      authDomain: "easy-english-44ab9.firebaseapp.com",
      projectId: "easy-english-44ab9",
      storageBucket: "easy-english-44ab9.firebasestorage.app",
      messagingSenderId: "278778661841",
      appId: "1:278778661841:web:b2851a9a6a64770dca2ef0"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Random motivational quotes
    const quotes = [
      "Learning a new language is like opening a new world. üåç",
      "Mistakes are proof you are trying. üí™",
      "Every word you learn is a new key to success. üîë",
      "Practice makes progress, not perfection. üöÄ",
      "Small steps every day lead to big results. üèÜ",
      "Push yourself, because no one else is going to do it for you. üî•"
    ];
    document.getElementById("quoteBox").innerText =
      quotes[Math.floor(Math.random() * quotes.length)];

    // Function to load and display results - UPDATED FOR MODULES
    function loadResults(user) {
      const area = document.getElementById("resultsArea");
      
      if (!user) {
        area.innerHTML = `
          <div class="auth-prompt">
            <div class="auth-prompt-icon">üîí</div>
            <h3>Sign in to view your results</h3>
            <p>Please sign in with Google to see your saved results and track your progress.</p>
          </div>
        `;
        return;
      }
      
      area.innerHTML = '<div class="loading">Loading your results...</div>';
      
      console.log("Loading results for user:", user.uid);
      
      db.collection("results")
        .where("uid", "==", user.uid)
        .orderBy("timestamp", "desc")
        .limit(20)
        .get()
        .then(snapshot => {
          console.log("Results found:", snapshot.size);
          
          if (snapshot.empty) {
            area.innerHTML = `
              <div class="empty-state">
                <div class="empty-icon">üìù</div>
                <h3>No results yet</h3>
                <p>Complete a module exercise to see your results here!</p>
                <div style="margin-top: 20px; display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
                  <a class="btn" href="module6.html">Start Module 6</a>
                </div>
              </div>
            `;
            return;
          }
          
          let html = '<table class="results-table"><thead><tr><th>Module/Section</th><th>Score</th><th>Date</th><th>Action</th></tr></thead><tbody>';
          snapshot.forEach(doc => {
            const r = doc.data();
            const date = r.timestamp?.toDate().toLocaleString('en-US', {
              year: 'numeric',
              month: 'short',
              day: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            }) || "-";
            
            // Determine link based on module and section
            let moduleLink = "module6.html";
            if (r.lesson && r.lesson.includes("Reading")) {
              moduleLink = "module6-reading.html";
            } else if (r.lesson && r.lesson.includes("Grammar")) {
              moduleLink = "module6-grammar.html";
            }
            
            const percentage = Math.round((r.score / r.total) * 100);
            const emoji = percentage >= 80 ? "üåü" : percentage >= 60 ? "üëç" : "üìñ";
            
            html += `<tr>
              <td><strong>${r.lesson}</strong></td>
              <td>${emoji} ${r.score}/${r.total} <span style="color: var(--text-light); font-size: 0.85rem;">(${percentage}%)</span></td>
              <td style="font-size: 0.9rem;">${date}</td>
              <td><a class="btn small" href="${moduleLink}">Retry</a></td>
            </tr>`;
          });
          html += "</tbody></table>";
          area.innerHTML = html;
        })
        .catch(err => {
          console.error("Error loading results:", err);
          area.innerHTML = `
            <div class="error-state">
              <div class="error-icon">‚ö†Ô∏è</div>
              <h3>Error loading results</h3>
              <p>Error: ${err.message}</p>
              <button class="btn" onclick="location.reload()">Reload Page</button>
            </div>
          `;
        });
    }

    // Auth state observer
    auth.onAuthStateChanged(user => {
      const loginBtn = document.getElementById("loginBtn");
      const profile = document.getElementById("userProfile");
      const userName = document.getElementById("userName");
      const userPhoto = document.getElementById("userPhoto");

      if (user) {
        // User is signed in
        if (loginBtn) loginBtn.style.display = "none";
        if (profile) profile.style.display = "flex";
        if (userName) userName.textContent = user.displayName || user.email;
        if (userPhoto) {
          userPhoto.src = user.photoURL || "https://via.placeholder.com/36";
          userPhoto.alt = user.displayName || "User";
        }
        
        console.log("User is signed in:", user.displayName);
        loadResults(user);
      } else {
        // User is signed out
        if (loginBtn) loginBtn.style.display = "inline-flex";
        if (profile) profile.style.display = "none";
        
        console.log("User is signed out");
        loadResults(null);
      }
    });

    // Login handler
    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      
      if (loginBtn) {
        loginBtn.addEventListener("click", () => {
          const provider = new firebase.auth.GoogleAuthProvider();
          
          // Disable button during sign-in
          loginBtn.disabled = true;
          loginBtn.style.opacity = "0.6";
          loginBtn.innerHTML = '<span>Signing in...</span>';
          
          auth.signInWithPopup(provider)
            .then((result) => {
              console.log("Successfully signed in:", result.user.displayName);
            })
            .catch((error) => {
              console.error("Error signing in:", error);
              
              // Re-enable button
              loginBtn.disabled = false;
              loginBtn.style.opacity = "1";
              loginBtn.innerHTML = `
                <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
                  <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                  <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill="#34A853"/>
                  <path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                  <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.485 0 2.44 2.017.96 4.96L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
                </svg>
                Google
              `;
              
              // Show detailed error message
              let errorMessage = "Failed to sign in. ";
              
              switch(error.code) {
                case 'auth/unauthorized-domain':
                  errorMessage += "This domain is not authorized. Please contact the administrator.";
                  console.error("Add your Vercel domain to Firebase Console ‚Üí Authentication ‚Üí Settings ‚Üí Authorized domains");
                  break;
                case 'auth/popup-blocked':
                  errorMessage += "Pop-up was blocked by your browser. Please allow pop-ups for this site.";
                  break;
                case 'auth/popup-closed-by-user':
                  errorMessage += "Sign-in was cancelled.";
                  return; // Don't show alert for user cancellation
                case 'auth/network-request-failed':
                  errorMessage += "Network error. Please check your connection.";
                  break;
                default:
                  errorMessage += "Please try again.";
              }
              
              alert(errorMessage);
            });
        });
      }
    });

    // Logout function
    function logout() {
      auth.signOut()
        .then(() => {
          console.log("Successfully signed out");
          // Redirect to home page
          if (window.location.pathname.includes("results.html")) {
            window.location.href = "index.html";
          }
        })
        .catch((error) => {
          console.error("Error signing out:", error);
          alert("Failed to sign out. Please try again.");
        });
    }

    // Also reload results when page becomes visible (for real-time updates)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && auth.currentUser) {
        console.log("Page visible, reloading results");
        loadResults(auth.currentUser);
      }
    });
  </script>
  <style>
    .auth-prompt, .empty-state, .error-state {
      text-align: center;
      padding: 60px 20px;
    }
    
    .auth-prompt-icon, .empty-icon, .error-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    
    .auth-prompt h3, .empty-state h3, .error-state h3 {
      font-size: 1.5rem;
      margin-bottom: 12px;
      color: var(--text);
    }
    
    .auth-prompt p, .empty-state p, .error-state p {
      color: var(--text-light);
      font-size: 1rem;
      margin-bottom: 0;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.1rem;
      color: var(--text-light);
    }
    
    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }
    
    .results-table th,
    .results-table td {
      border: 1px solid var(--border);
      padding: 14px 16px;
      text-align: center;
    }
    
    .results-table th {
      background: var(--primary);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.875rem;
      letter-spacing: 0.5px;
    }
    
    .results-table tr:nth-child(even) {
      background: var(--bg-gradient-1);
    }
    
    .results-table tr:hover {
      background: #e0e7ff;
    }
  </style>
</body>
</html>
