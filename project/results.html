  <script>
    // Random motivational quotes
    const quotes = [
      "Learning a new language is like opening a new world. ğŸŒ",
      "Mistakes are proof you are trying. ğŸ’ª",
      "Every word you learn is a new key to success. ğŸ”‘",
      "Practice makes progress, not perfection. ğŸš€",
      "Small steps every day lead to big results. ğŸ†",
      "Push yourself, because no one else is going to do it for you. ğŸ”¥"
    ];
    document.getElementById("quoteBox").innerText =
      quotes[Math.floor(Math.random() * quotes.length)];

    // Load results from Firestore
    auth.onAuthStateChanged(user => {
      const area = document.getElementById("resultsArea");
      if (!user) {
        area.innerHTML = `
          <div class="auth-prompt">
            <div class="auth-prompt-icon">ğŸ”’</div>
            <h3>Sign in to view your results</h3>
            <p>Please sign in with Google to see your saved results and track your progress.</p>
          </div>
        `;
        return;
      }
      
      area.innerHTML = '<div class="loading">Loading your results...</div>';
      
      db.collection("results")
        .where("uid", "==", user.uid)
        .orderBy("timestamp", "desc")
        .limit(20)
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            area.innerHTML = `
              <div class="empty-state">
                <div class="empty-icon">ğŸ“</div>
                <h3>No results yet</h3>
                <p>Complete a lesson to see your results here!</p>
                <div style="margin-top: 20px;">
                  <a class="btn" href="lesson1.html">Start Lesson 1</a>
                  <a class="btn secondary" href="lesson2.html">Start Lesson 2</a>
                </div>
              </div>
            `;
            return;
          }
          
          let html = '<table class="results-table"><thead><tr><th>Lesson</th><th>Score</th><th>Date</th><th>Action</th></tr></thead><tbody>';
          snapshot.forEach(doc => {
            const r = doc.data();
            const date = r.timestamp?.toDate().toLocaleString() || "-";
            const lessonLink = r.lesson.toLowerCase().includes("1") ? "lesson1.html" : "lesson2.html";
            const percentage = Math.round((r.score / r.total) * 100);
            const emoji = percentage >= 80 ? "ğŸŒŸ" : percentage >= 60 ? "ğŸ‘" : "ğŸ“–";
            
            html += `<tr>
              <td><strong>${r.lesson}</strong></td>
              <td>${emoji} ${r.score}/${r.total} <span style="color: var(--text-light); font-size: 0.85rem;">(${percentage}%)</span></td>
              <td style="font-size: 0.9rem;">${date}</td>
              <td><a class="btn small" href="${lessonLink}">Retry</a></td>
            </tr>`
