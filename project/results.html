</head>
<body>

      <div class="nav-right">

          <button class="lang-btn" data-lang="kk" onclick="setLang('kk')" aria-label="ÒšĞ°Ğ·Ğ°Ò› Ñ‚Ñ–Ğ»Ñ–">KZ</button>
          <button class="lang-btn" data-lang="ru" onclick="setLang('ru')" aria-label="Ğ ÑƒÑÑĞºĞ¸Ğ¹">RU</button>
          <button class="lang-btn" data-lang="en" onclick="setLang('en')" aria-label="English">EN</button>
        </div>

        <div class="auth-section">
          <button id="loginBtn" class="btn-login">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
              <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
              <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill="#34A853"/>
              <path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
              <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.485 0 2.44 2.017.96 4.96L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
            </svg>
            Google
          </button>
          
          <div id="userProfile" class="user-profile">
            <img id="userPhoto" class="avatar" alt="User" />
            <span id="userName"></span>
            <button class="btn-logout" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="wrap">
    <div class="card">
      <h2>ğŸ“Š My Results</h2>
      <p class="lead" id="quoteBox">Your learning journey starts here! ğŸš€</p>

      <div id="resultsArea">
        <div class="loading">Loading your results...</div>
      </div>
    </div>
  </div>

  <script src="assets/app.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCUzZePHpFQmtrY58ntwtRW7oU3OJjt5ks",
      authDomain: "easy-english-44ab9.firebaseapp.com",
      projectId: "easy-english-44ab9",
      storageBucket: "easy-english-44ab9.firebasestorage.app",
      messagingSenderId: "278778661841",
      appId: "1:278778661841:web:b2851a9a6a64770dca2ef0"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Random motivational quotes
    const quotes = [
      "Learning a new language is like opening a new world. ğŸŒ",
      "Mistakes are proof you are trying. ğŸ’ª",
      "Every word you learn is a new key to success. ğŸ”‘",
      "Practice makes progress, not perfection. ğŸš€",
      "Small steps every day lead to big results. ğŸ†",
      "Push yourself, because no one else is going to do it for you. ğŸ”¥",
      "You're capable of amazing things! ğŸŒŸ",
      "Every expert was once a beginner. ğŸ“š",
      "Your potential is endless! ğŸ’«"
    ];

    // Update quote function
    function updateQuote() {
      const quoteBox = document.getElementById('quoteBox');
      if (quoteBox) {
        quoteBox.textContent = quotes[Math.floor(Math.random() * quotes.length)];
      }
    }

    // Function to load and display results - MODULES ONLY
    function loadResults(user) {
      const area = document.getElementById("resultsArea");
      
      if (!user) {
        area.innerHTML = `
          <div class="auth-prompt">
            <div class="auth-prompt-icon">ğŸ”’</div>
            <h3>Sign in to view your results</h3>
            <p>Please sign in with Google to see your saved results and track your progress.</p>
          </div>
        `;
        return;
      }
      
      console.log("ğŸ”„ Loading results for user:", user.uid);
      area.innerHTML = '<div class="loading">Loading your results...</div>';
      
      // Get all results for current user, ordered by timestamp
      db.collection("results")
        .where("uid", "==", user.uid)
        .orderBy("timestamp", "desc")
        .get()
        .then(snapshot => {
          console.log("âœ… Results found:", snapshot.size);
          
          if (snapshot.empty) {
            area.innerHTML = `
              <div class="empty-state">
                <div class="empty-icon">ğŸ“</div>
                <h3>No results yet</h3>
                <p>Complete a module exercise to see your results here!</p>
                <div style="margin-top: 20px; display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
                  <a class="btn" href="module6.html">Start Module 6</a>
                </div>
              </div>
            `;
            return;
          }
          
          let html = `
            <div style="margin-bottom: 24px; padding: 16px; background: var(--bg-gradient-1); border-radius: 12px;">
              <h3 style="color: var(--primary); margin-bottom: 8px;">Your Progress Summary</h3>
              <p>Total attempts: <strong>${snapshot.size}</strong></p>
            </div>
            <table class="results-table">
              <thead>
                <tr>
                  <th>Module & Section</th>
                  <th>Score</th>
                  <th>Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
          `;
          
          snapshot.forEach(doc => {
            const result = doc.data();
            console.log("Processing result:", result);
            
            // Format date
            const date = result.timestamp?.toDate() 
              ? result.timestamp.toDate().toLocaleString('en-US', {
                  year: 'numeric',
                  month: 'short',
                  day: 'numeric',
                  hour: '2-digit',
                  minute: '2-digit'
                })
              : "Recent";
            
            // Determine module link and display name
            let moduleLink = "module6.html";
            let displayName = result.lesson || "Module Exercise";
            
            // MODULE-ONLY LOGIC
            if (result.lesson) {
              if (result.lesson.includes("Reading")) {
                moduleLink = "module6-reading.html";
                displayName = "Module 6 - Reading";
              } else if (result.lesson.includes("Grammar")) {
                moduleLink = "module6-grammar.html";
                displayName = "Module 6 - Grammar";
              }
            }
            
            // Calculate percentage and emoji
            const percentage = Math.round((result.score / result.total) * 100);
            const emoji = percentage >= 80 ? "ğŸŒŸ" : percentage >= 60 ? "ğŸ‘" : "ğŸ“–";
            
            html += `
              <tr>
                <td><strong>${displayName}</strong></td>
                <td>
                  <div style="display: flex; align-items: center; gap: 8px; justify-content: center;">
                    <span style="font-size: 1.2em;">${emoji}</span>
                    <div>
                      <div><strong>${result.score}/${result.total}</strong></div>
                      <div style="color: var(--text-light); font-size: 0.8em;">${percentage}%</div>
                    </div>
                  </div>
                </td>
                <td style="font-size: 0.9rem; color: var(--text-light);">${date}</td>
                <td><a class="btn small" href="${moduleLink}">Try Again</a></td>
              </tr>
            `;
          });
          
          html += "</tbody></table>";
          area.innerHTML = html;
          updateQuote();
        })
        .catch(error => {
          console.error("âŒ Error loading results:", error);
          area.innerHTML = `
            <div class="error-state">
              <div class="error-icon">âš ï¸</div>
              <h3>Unable to load results</h3>
              <p>There was a problem loading your results. Please try again.</p>
              <button class="btn" onclick="loadResults(auth.currentUser)" style="margin-top: 12px;">
                Reload Results
              </button>
            </div>
          `;
          updateQuote();
        });
    }

    // Auth state observer
    auth.onAuthStateChanged(user => {
      const loginBtn = document.getElementById("loginBtn");
      const profile = document.getElementById("userProfile");
      const userName = document.getElementById("userName");
      const userPhoto = document.getElementById("userPhoto");

      if (user) {
        // User is signed in
        if (loginBtn) loginBtn.style.display = "none";
        if (profile) profile.style.display = "flex";
        if (userName) userName.textContent = user.displayName || user.email;
        if (userPhoto) {
          userPhoto.src = user.photoURL || "https://via.placeholder.com/36";
          userPhoto.alt = user.displayName || "User";
        }
        
        console.log("ğŸ‘¤ User signed in:", user.displayName);
        loadResults(user);
      } else {
        // User is signed out
        if (loginBtn) loginBtn.style.display = "inline-flex";
        if (profile) profile.style.display = "none";
        
        console.log("ğŸ‘¤ User signed out");
        loadResults(null);
      }
    });

    // Login handler
    document.getElementById("loginBtn")?.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      const loginBtn = document.getElementById("loginBtn");
      
      loginBtn.disabled = true;
      loginBtn.style.opacity = "0.6";
      loginBtn.innerHTML = '<span>Signing in...</span>';
      
      auth.signInWithPopup(provider)
        .then((result) => {
          console.log("âœ… Successfully signed in:", result.user.displayName);
        })
        .catch((error) => {
          console.error("âŒ Error signing in:", error);
          
          loginBtn.disabled = false;
          loginBtn.style.opacity = "1";
          loginBtn.innerHTML = `
            <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
              <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
              <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill="#34A853"/>
              <path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
              <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.485 0 2.44 2.017.96 4.96L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
            </svg>
            Google
          `;
          
          if (error.code !== 'auth/popup-closed-by-user') {
            alert("Failed to sign in. Please try again.");
          }
        });
    });

    // Logout function
    function logout() {
      auth.signOut()
        .then(() => {
          console.log("âœ… Successfully signed out");
          window.location.reload();
        })
        .catch((error) => {
          console.error("âŒ Error signing out:", error);
          alert("Failed to sign out. Please try again.");
        });
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      updateQuote();
      console.log("ğŸš€ Results page loaded");
    });
  </script>
</body>
